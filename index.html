 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📃To-Do-List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center m-5 fw-bold">📝 To-Do List Application</h2>

    <!-- Input Section -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6 d-flex">
        <input type="text" id="taskInput" class="form-control " placeholder="🔍Create a new task...">
          </div>
             <div class="col-md-3 d-flex ">
        <button id="addTaskBtn" class="btn btn-primary m-3 w-100 ">Add Task</button>
      </div>
    </div>

    <!-- Task List -->
    <div class="row justify-content-center">
      <div class="col-md-6 m-2">
        <ul id="taskList" class="list-group "></ul>
      </div>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
